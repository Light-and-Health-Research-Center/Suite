appId: com.LHRC.suite
productName: LHRC Suite
files:
  - from: .
    filter:
      - package.json
      - app
directories:
  output: dist
  buildResources: resources
win:
  target: nsis
  artifactName: "${productName} Installer v${version}.${ext}"
nsis:
  allowToChangeInstallationDirectory: true
  oneClick: false
  uninstallDisplayName: LHRC Suite
copyright: Copyright Â© 2021 Light and Health Research Center
publish:
  provider: github
  repo: suite
  owner: Light-and-Health-Research-Center
  releaseType: release
